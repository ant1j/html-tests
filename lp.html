<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting ...</title>

    <script>
    var appstoreFail = "www.claravista.fr";

    //Check is device is iOS
    var iOS = (navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false );
    var appUrlScheme = "twitter://post?message=COOKIE_IS_GOOD_FOR_YOUR_HEALTH";

    if (iOS)
    {
        //If the app is not installed the script will wait for 2sec and redirect to web.
        var loadedAt = +new Date;
        setTimeout(
                   function(){
                       if (+new Date - loadedAt < 2000){
                   window.location = appstoreFail;
                       }
                   }
                   ,25);
        //Try launching the app using URL schemes
        window.open(appUrlScheme,"_self");
    } else {
        //Launch the website
        window.location = "www.google.fr";
    }
    </script>
  </head>
  <body>
  <div class="container">
    <h1>Redirecting ...</h1>
  </div>

  </body>
</html>
